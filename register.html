<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Google font -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
        <title>REGISTER - QUANG HẢI Store | Shop bán điện thoại iPhone online</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous">

        <!-- Font Awesome Icon -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <!-- Custom stlylesheet -->
        <link type="text/css" rel="stylesheet" href="css/basic-form.css"/>
    </head>
    <body>
<div class="container-register">
    <div class="main-title">
        <h5 class="mb-5 font-weight-light ">Create your <img src="img/logo2.png" alt="logo"> Account.</h5>
    </div>
    <div class="form-group">
                    <button class="loginBtn loginBtn--facebook">
                        Connect with Facebook
                    </button>
                <br>
                    <button class="loginBtn loginBtn--google">
                        Connect with Google
                    </button>
                    <br>Already member? <a href="login.html">Login</a> here.
    </div>

        <div class="login-container d-flex align-items-center justify-content-center">
        <form class="login-form text-center">
            <div class="form-group">
                <input type="text" class="form-control rounded-pill form-control-lg" placeholder="User name">

            </div>
            <div class="form-group">
                    <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Password">

            </div>
            <div class="form-group">
                    <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Confirm Password">
            </div>
                <div class="forget-link  d-flex align-items-center justify-content-between">
                    <div class="row">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember" checked="checked" >
                       <!--  <label class="checkbox">
                        <input type="checkbox">
                        <i class="icon-checkbox"></i>
                        </label> -->
                        <label for="remember">I want to receive exclusive offers and promotions<br>from Quang Hai Store.</label>
                    </div>
                </div>
                </div>
                <button type="submit" class="btn mt-5 btn-custom btn-block text-uppercase rounded-pill btn-lg"><i class="fa fa-paper-plane"></i> Sign up
                </button>
                <p class="mt-3 font-weight-normal">By clicking "SIGN UP" I agree to <a href="privacy-policy.html">Quang Hai Store Privacy Policy</a>.</p>
        </form>
    </div>
</div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
